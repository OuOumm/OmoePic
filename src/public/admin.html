<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - OmoePic</title>
    <meta name="description" content="系统管理和配置">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Dexie.js CDN -->
    <script src="https://unpkg.com/dexie@4.2.1/dist/dexie.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* 新拟态风格 */
        .neumorphism {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .neumorphism {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        /* 统计卡片样式 */
        .stat-card {
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .admin-card {
                padding: 1rem;
                margin: 0 -1rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            
            /* 移动端导航栏优化 */
            .mobile-menu {
                display: block;
            }
            
            .desktop-menu {
                display: none;
            }
            
            /* 移动端统计网格优化 */
            .stat-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            /* 移动端操作按钮优化 */
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .action-buttons button {
                width: 100%;
                justify-content: center;
            }
            
            /* 移动端表格优化 */
            .image-table {
                font-size: 0.875rem;
            }
            
            .image-table th,
            .image-table td {
                padding: 0.5rem;
            }
            
            /* 移动端配置表单优化 */
            .config-form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        
        /* 移动端菜单样式 */
        .mobile-menu {
            display: none;
        }
        
        .mobile-menu.active {
            display: block;
            position: fixed;
            top: 4rem;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }
        
        .mobile-menu-item {
            display: block;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .mobile-menu-item:last-child {
            border-bottom: none;
        }
        
        .mobile-menu-item.active {
            background: var(--bg-secondary);
            color: #3b82f6;
        }
        
        /* 移动端汉堡菜单按钮 */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }
        
        .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background: currentColor;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .desktop-menu {
                display: none;
            }
            
            .mobile-menu {
                display: none;
            }
            
            .mobile-menu.active {
                display: block;
            }
        }
        
        /* 表格样式 */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th,
        .admin-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .admin-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* 配置表单样式 */
        .config-form {
            max-width: 500px;
        }
        
        .config-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .config-input:focus {
            outline: none;
            ring: 2px solid #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen">
    <!-- 导航栏 -->
    <nav class="flex items-center justify-between p-4 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg rounded-xl shadow-neumorphism border border-gray-200/50 dark:border-gray-700/50">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">OmoePic</h1>
            <span class="text-sm text-gray-600 dark:text-gray-400">管理后台</span>
        </div>
        
        <div class="flex items-center space-x-4">
            <!-- 日夜切换 -->
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
            
            <!-- 桌面端菜单 -->
            <div class="desktop-menu flex items-center space-x-2">
                <a href="index.html" class="px-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">上传</a>
                <a href="history.html" class="px-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">历史</a>
                <a href="admin.html" class="px-3 py-2 text-sm text-blue-600 dark:text-blue-400 font-medium">管理</a>
            </div>
            
            <!-- 移动端汉堡菜单 -->
            <div class="md:hidden">
                <div id="mobileMenuToggle" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 移动端菜单 -->
    <div id="mobileMenu" class="mobile-menu">
        <a href="index.html" class="mobile-menu-item">上传</a>
        <a href="history.html" class="mobile-menu-item">历史</a>
        <a href="admin.html" class="mobile-menu-item active">管理</a>
    </div>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 系统统计 -->
            <div class="neumorphism p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">系统统计</h2>
                
                <!-- 统计卡片网格 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="stat-card neumorphism p-6 text-center">
                        <div class="text-3xl font-bold text-blue-500" id="totalUploads">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 mt-2">总上传数</div>
                    </div>
                    <div class="stat-card neumorphism p-6 text-center">
                        <div class="text-3xl font-bold text-green-500" id="todayUploads">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 mt-2">今日上传</div>
                    </div>
                    <div class="stat-card neumorphism p-6 text-center">
                        <div class="text-3xl font-bold text-purple-500" id="recentUploads">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 mt-2">最近7天</div>
                    </div>
                    <div class="stat-card neumorphism p-6 text-center">
                        <div class="text-3xl font-bold text-orange-500" id="dailyAverage">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 mt-2">日均上传</div>
                    </div>
                </div>
                
                <!-- 存储使用情况 -->
                <div class="neumorphism p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">存储使用情况</h3>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                                <span>本地存储</span>
                                <span id="localStorageUsage">0 KB / 5 MB</span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                <div id="localStorageBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                                <span>IndexedDB 存储</span>
                                <span id="indexedDBUsage">0 KB / 50 MB</span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                <div id="indexedDBBar" class="bg-green-500 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 图片管理 -->
            <div class="neumorphism p-8 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">图片管理</h2>
                    <div class="flex space-x-2">
                        <button id="refreshImages" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">刷新</button>
                        <button id="exportAll" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">导出全部</button>
                    </div>
                </div>
                
                <!-- 图片列表 -->
                <div class="overflow-x-auto">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>上传时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="imageList">
                            <!-- 图片列表会动态加载到这里 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页控件 -->
                <div id="imagePagination" class="flex justify-center items-center space-x-2 mt-6 hidden">
                    <button id="prevImagePage" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50">上一页</button>
                    <span id="imagePageInfo" class="text-sm text-gray-600 dark:text-gray-400">第 1 页，共 1 页</span>
                    <button id="nextImagePage" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50">下一页</button>
                </div>
            </div>
            
            <!-- 系统配置 -->
            <div class="neumorphism p-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">系统配置</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- 基本配置 -->
                    <div class="config-form">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">基本配置</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">最大文件大小</label>
                                <input type="number" id="maxFileSize" class="config-input" placeholder="10485760" min="1048576" max="104857600">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">单位：字节，当前：10MB</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">允许的文件类型</label>
                                <input type="text" id="allowedTypes" class="config-input" placeholder="image/jpeg,image/png,image/gif,image/webp">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">用逗号分隔的MIME类型</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">分片大小</label>
                                <input type="number" id="chunkSize" class="config-input" placeholder="1048576" min="262144" max="4194304">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">单位：字节，当前：1MB</p>
                            </div>
                        </div>
                        
                        <button id="saveConfig" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">保存配置</button>
                    </div>
                    
                    <!-- 数据管理 -->
                    <div class="config-form">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">数据管理</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <button id="exportData" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">导出所有数据</button>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">导出上传记录和系统设置</p>
                            </div>
                            
                            <div>
                                <button id="importData" class="w-full px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">导入数据</button>
                                <input type="file" id="importFile" class="hidden" accept=".json">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">从JSON文件导入数据</p>
                            </div>
                            
                            <div>
                                <button id="clearAllData" class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">清空所有数据</button>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">删除所有上传记录和设置</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 脚本引入 -->
    <script src="./js/config.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
