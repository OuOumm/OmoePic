<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - OmoePic</title>
    <meta name="description" content="查看和管理上传历史记录">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Dexie.js CDN -->
    <script src="https://unpkg.com/dexie@4.2.1/dist/dexie.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* 新拟态风格 */
        .neumorphism {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .neumorphism {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        /* 卡片动画 */
        .history-item {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .history-item {
                padding: 1rem;
                margin: 0 -1rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            
            /* 移动端导航栏优化 */
            .mobile-menu {
                display: block;
            }
            
            .desktop-menu {
                display: none;
            }
            
            /* 移动端操作按钮优化 */
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .action-buttons button {
                width: 100%;
                justify-content: center;
            }
            
            /* 移动端搜索框优化 */
            .search-container {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            /* 移动端统计卡片优化 */
            .stat-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            /* 移动端表格优化 */
            .history-table {
                font-size: 0.875rem;
            }
            
            .history-table th,
            .history-table td {
                padding: 0.5rem;
            }
        }
        
        /* 移动端菜单样式 */
        .mobile-menu {
            display: none;
        }
        
        .mobile-menu.active {
            display: block;
            position: fixed;
            top: 4rem;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }
        
        .mobile-menu-item {
            display: block;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .mobile-menu-item:last-child {
            border-bottom: none;
        }
        
        .mobile-menu-item.active {
            background: var(--bg-secondary);
            color: #3b82f6;
        }
        
        /* 移动端汉堡菜单按钮 */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }
        
        .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background: currentColor;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .desktop-menu {
                display: none;
            }
            
            .mobile-menu {
                display: none;
            }
            
            .mobile-menu.active {
                display: block;
            }
        }
        
        /* 选择框样式 */
        .select-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            position: relative;
        }
        
        .select-checkbox:checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .select-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .dark .select-checkbox {
            border-color: #4b5563;
            background: #374151;
        }
        
        .dark .select-checkbox:checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">OmoePic</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="index.html" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white px-3 py-2 text-sm font-medium">上传</a>
                        <a href="history.html" class="text-gray-900 dark:text-white px-3 py-2 text-sm font-medium border-b-2 border-blue-500">历史记录</a>
                        <a href="admin.html" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white px-3 py-2 text-sm font-medium">管理后台</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 移动端汉堡菜单 -->
                    <div class="md:hidden">
                        <div id="mobileMenuToggle" class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <!-- 日夜切换按钮 -->
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="sunIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            <path id="moonIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    
                    <!-- 用户令牌显示 -->
                    <div class="hidden md:flex items-center space-x-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400">用户令牌:</span>
                        <code id="userToken" class="text-xs bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-gray-800 dark:text-gray-200">未设置</code>
                        <button id="copyToken" class="text-blue-500 hover:text-blue-700 text-sm">复制</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 移动端菜单 -->
    <div id="mobileMenu" class="mobile-menu">
        <a href="index.html" class="mobile-menu-item">上传</a>
        <a href="history.html" class="mobile-menu-item active">历史记录</a>
        <a href="admin.html" class="mobile-menu-item">管理后台</a>
    </div>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 历史记录管理区域 -->
            <div class="neumorphism p-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 space-y-4 sm:space-y-0">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">上传历史记录</h2>
                        <p class="text-gray-600 dark:text-gray-400">查看和管理您上传的所有图片</p>
                    </div>
                    
                    <!-- 操作按钮组 -->
                    <div class="flex flex-wrap gap-2">
                        <!-- 搜索框 -->
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="搜索文件名..." 
                                   class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        
                        <!-- 批量操作 -->
                        <div class="flex items-center space-x-2">
                            <button id="selectAll" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-200 dark:hover:bg-gray-600">全选</button>
                            <button id="deleteSelected" class="px-3 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600 hidden">删除选中</button>
                        </div>
                        
                        <!-- 数据管理 -->
                        <div class="flex items-center space-x-2">
                            <button id="exportData" class="px-3 py-2 text-sm bg-green-500 text-white rounded hover:bg-green-600">导出数据</button>
                            <button id="clearAll" class="px-3 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600">清空全部</button>
                        </div>
                    </div>
                </div>
                
                <!-- 统计信息 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="neumorphism p-4 text-center">
                        <div class="text-2xl font-bold text-blue-500" id="totalCount">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">总上传数</div>
                    </div>
                    <div class="neumorphism p-4 text-center">
                        <div class="text-2xl font-bold text-green-500" id="recentCount">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">最近7天</div>
                    </div>
                    <div class="neumorphism p-4 text-center">
                        <div class="text-2xl font-bold text-purple-500" id="dailyAvg">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">日均上传</div>
                    </div>
                </div>
                
                <!-- 历史记录列表 -->
                <div id="historyContainer">
                    <!-- 历史记录内容会动态加载到这里 -->
                </div>
                
                <!-- 分页控件 -->
                <div id="pagination" class="flex justify-center items-center space-x-2 mt-6 hidden">
                    <button id="prevPage" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">上一页</button>
                    <span id="pageInfo" class="text-sm text-gray-600 dark:text-gray-400">第 1 页，共 1 页</span>
                    <button id="nextPage" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">下一页</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 脚本引入 -->
    <script src="./js/config.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/history.js"></script>
</body>
</html>
